<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Snake - The Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/gameOver.css">

<body>
    <div class="turnMobileInfo">Please turn your phone to horizontal position<br><i class="fas fa-sync-alt"></i></div>
    <div class="scrollUpInfo">Scroll up <br>for fullscreen</div>
    <div class="scrollUp"><i class="fas fa-angle-up"></i></div>
    <div data-side="left" class="leftBtn"><i class="fas fa-arrow-left"></i></div>
    <div data-side="right" class="rightBtn"><i class="fas fa-arrow-right"></i></div>
    <div class="start"></div>
    <div class="startInfo">
        <p>Welcome !</p>
        <p>Please select your settings</p>
        <button class="startBtn"><i class="fas fa-play"></i>Play</button>
        <button class="horrorBtn">Mode<i class="fas fa-baby"></i><i class="fas fa-spider"></i></button>
        <button class="speedBtn">Speed<i class="fas fa-dog"></i><i class="fas fa-rocket"></i><i
                class="fas fa-kiwi-bird"></i></button>
        <button class="musicBtn">Music<i class="fas fa-volume-mute"></i><i class="fas fa-volume-up"></i></button>
    </div>
    <div class="gameOver"></div>
    <div class="gameOverInfo">
        <p>GAME OVER !!!</p>
        <p>Eaten cookies: </p>
        <p>0</p>
        <i class="fas fa-redo"></i>
        <i class="fas fa-times"></i>
    </div>
    <header class="starting">
        <p>SN</p>
        <p>KE</p>
        <img src="img/yummy.gif" alt="">
    </header>
    <div class="wrap">
        <div class="controls">

            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-arrow-left"></i>
